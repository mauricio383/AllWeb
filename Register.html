<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllWeb - Telecomunicações</title>
    <link rel="shortcut icon" href="/Imagens/allweb_logo_aba.png">
    <link href="/css/Register.css" rel="stylesheet">
</head>
<body>
    
    <main class="main__container">

        <div class="register__container">
            
            <h1 class="register__title">Registre-se</h1>

            <form class="form__container">

                <input type="text" placeholder="Dígite seu nome" class="input__name">

                <input type="email" placeholder="Dígite seu e-mail" class="input__email">

                <input type="password" placeholder="Dígite sua senha" class="input__pass">

                <input type="password" placeholder="Confirme sua senha" class="input__ConfirmPass">

            </form>
            <center>
                <button class="btnRegistrar">Registrar</button>
                <br><br>
                <a class="link__login" href="/Login.html">Já possui uma conta? Faça login agora!</a>
            </center>
        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="/js/connection.js"></script>
    <script src="/js/Register.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
